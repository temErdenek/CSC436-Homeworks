<div class="container">
  <div class="col-md-4">
    <h2> Login to Chat App </h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary btn-block" (click)='login()'> Login </button>
  </div> 
</div>
